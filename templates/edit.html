<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Metadata</title>
</head>
<body>
  <h1>Edit Metadata for {{ media_type|capitalize }}</h1>
  <form action="{{ url_for('edit_metadata', media_type=media_type, id=id) }}" method="post">
    <!-- Music Fields -->
    <div id="music_fields" style="display: none;">
      <label for="title">Title:</label>
      <input type="text" name="title" value="{{ row.title }}"><br><br>

      <label for="album">Album:</label>
      <input type="text" name="album" value="{{ row.album }}"><br><br>

      <label for="artist">Artist:</label>
      <input type="text" name="artist" value="{{ row.artist }}"><br><br>

      <label for="track_number">Track Number:</label>
      <input type="number" name="track_number" value="{{ row.track_number }}"><br><br>

      <label for="genre">Genre:</label>
      <input type="text" name="genre" value="{{ row.genre }}"><br><br>

      <label for="year">Year:</label>
      <input type="number" name="year" value="{{ row.year }}"><br><br>
    </div>

    <!-- TV Fields -->
    <div id="tv_fields" style="display: none;">
      <label for="series">Series Name:</label>
      <input type="text" name="series" value="{{ row.series }}"><br><br>

      <label for="season">Season Number:</label>
      <input type="number" name="season" value="{{ row.season }}"><br><br>

      <label for="episode">Episode Number:</label>
      <input type="number" name="episode" value="{{ row.episode }}"><br><br>

      <label for="title">Episode Title:</label>
      <input type="text" name="title" value="{{ row.title }}"><br><br>

      <label for="air_date">Air Date:</label>
      <input type="date" name="air_date" value="{{ row.air_date }}"><br><br>

      <label for="genre">Genre:</label>
      <input type="text" name="genre" value="{{ row.genre }}"><br><br>
    </div>

    <!-- Movie Fields -->
    <div id="movie_fields" style="display: none;">
      <label for="title">Title:</label>
      <input type="text" name="title" value="{{ row.title }}"><br><br>

      <label for="director">Director:</label>
      <input type="text" name="director" value="{{ row.director }}"><br><br>

      <label for="cast">Cast:</label>
      <input type="text" name="cast" value="{{ row.cast }}"><br><br>

      <label for="release_year">Release Year:</label>
      <input type="number" name="release_year" value="{{ row.release_year }}"><br><br>

      <label for="genre">Genre:</label>
      <input type="text" name="genre" value="{{ row.genre }}"><br><br>

      <label for="rating">Rating:</label>
      <input type="number" name="rating" step="0.1" value="{{ row.rating }}"><br><br>
    </div>

    <!-- Common Submit Button -->
    <button type="submit">Save Changes</button>
  </form>

  <!-- JavaScript to Show/Hide Fields Based on Media Type -->
  <script>
    const mediaType = "{{ media_type }}";
    document.getElementById(mediaType + "_fields").style.display = "block";
  </script>
</body>
</html>
