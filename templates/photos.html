<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photos Storage</title>
</head>
<body>
  <h1>Photos Storage</h1>
  <table border="1">
    <tr>
      <th>Path</th>
      <th>Size (bytes)</th>
      <th>Camera Model</th>
      <th>Resolution</th>
      <th>Location</th>
      <th>Date Taken</th>
      <th>Description</th>
      <th>Edit</th>
    </tr>
    {% for row in rows %}
      <tr>
        <td>{{ row['path'] }}</td>
        <td>{{ row['size'] }}</td>
        <td>{{ row['camera_model'] }}</td>
        <td>{{ row['resolution'] }}</td>
        <td>{{ row['location'] }}</td>
        <td>{{ row['date_taken'] }}</td>
        <td>{{ row['description'] }}</td>
        <td><a href="{{ url_for('edit_metadata', media_type='photos', id=row['id']) }}">Edit</a></td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
